<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/app.css" rel="stylesheet" />
    <script src="scripts/VSS.SDK.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        VSS.init(
         {
             explicitNotifyLoaded: true,
             setupModuleLoader: true,
             usePlatformScripts: true,
             usePlatformStyles: true
         });
        VSS.ready(function () {
            
            require(["scripts/appWidget"], function (appWidget) {
                var linkExtension = VSS.getWebContext().host.uri + VSS.getWebContext().project.name + "/_apps/hub/" + VSS.getExtensionContext().publisherId + ".VSO-Scrum-Report.KriefMikael.ScrumReport"
                document.getElementById("linkScrumReport").href = linkExtension;
            });
        });

        function GetDateToDay() {
            var monthNames = [
                "January", "February", "March",
                "April", "May", "June", "July",
                "August", "September", "October",
                "November", "December"
            ];

            var date = new Date();
            var day = date.getDate();
            var monthIndex = date.getMonth();
            var year = date.getFullYear();


            return day + ' ' + monthNames[monthIndex] + ' ' + year;
        }

        function getLinkExtension() {
            return document.getElementById("linkExt").attr("href") = linkExtension;
        }
    </script>
    <div class="worklinks-container">
        <div class="header">
            Scrum Report for <span id="dateinfo"></span>
            <div style="float:right;margin-right:22px;font-size: 13px;"><a href="" target="_blank" id="linkScrumReport">View Scrum report</a></div>
        </div>

    </div>
    <div id="content-grid">
    </div>


    <script type="text/javascript">
        document.getElementById("dateinfo").innerHTML = GetDateToDay();
    </script>
</body>
</html>
